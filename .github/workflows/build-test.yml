name: Build test
on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        python: [3.11, 3.12]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.15.0
          cache: 'yarn'
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Yarn
        run: |
          yarn config set network-timeout 600000
          yarn
      - run: yarn list --pattern node-gyp
      - run: python3 --version
